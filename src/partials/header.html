<header>
  <div class="container header">
    <div class="header-map">
      <nav class="head-navigation">
        <ul class="list-navigation">
          <li class="page-navigation">
            <a class="page-home current" href="./index.html">Home</a>
          </li>
          <li class="page-navigation">
            <a class="page-favorites" href="./favorites.html">Favorites</a>
          </li>
        </ul>
      </nav>

      <a href="./index.html" class="head-logo">
        <span class="head-logo-part">testy</span>treats.
      </a>

      <div class="head-buttonbox">
        <!-- SHOPPING -->
        <a
          href="#"
          class="shopping-link"
          rel="noopener noreferrer"
          aria-label="shopping-cart"
        >
          <svg class="shopping-icon" width="24" height="24">
            <use href="./images/icons/sprite.svg#shopping-cart"></use>
          </svg>
        </a>
        <!-- BURGER MOBILE -->
        <button
          class="burger-open js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="burger-icon" width="32" height="32">
            <use href="./images/icons/sprite.svg#icon-burger"></use>
          </svg>
        </button>
        <!-- TOGGLE SWITCH -->
        <div class="head-theme-switcher">
          <input type="checkbox" class="switcher-toggle" id="switch" /><label
            class="check-toggle"
            for="switch"
          ></label>
        </div>
      </div>
    </div>

    <!-- MOBILE MENU -->
    <div class="mobile-container js-menu-container" id="mobile-menu">
      <button class="burger-close js-close-menu">
        <svg width="32" height="32">
          <use href="./images/icons/sprite.svg#icon-x"></use>
        </svg>
      </button>

      <ul class="mobile-nav-content">
        <li class="mobile-home-link">
          <a class="mobile-nav-link current" href="./index.html">Home</a>
        </li>
        <li class="mobile-favorites-link">
          <a class="mobile-nav-link" href="./favorites.html">Favorites</a>
        </li>

        <!-- toggle switch burger -->
        <li class="menu-theme-switcher burger">
          <input
            type="checkbox"
            class="switcher-toggle"
            id="mobile-switch"
          /><label class="check-toggle" for="mobile-switch"></label>
        </li>
      </ul>
    </div>
  </div>
</header>
